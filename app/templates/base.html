{% extends "bootstrap/base.html" %}

<html>
    <head>
        {% block title %}唐诗三百首{% endblock %}
        {% block head %}
            {{ super() }}
            <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"/>
        {% endblock %}
    </head>
    <body>
        {% block navbar %}
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">唐诗三百首</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="nav-bar-btn active"><a href="/home" >主页</a></li>
                            <li class="nav-bar-btn"><a href="/poems">诗目</a></li>
                        </ul>
                        <form action="{{ url_for('main.search') }}" method="POST" class="navbar-form navbar-right">
                            <div class="form-group">
                                <label for="searchOption"></label>
                                <select class="form-control" name="searchOption" id="searchOption">
                                    <option selected value="0">诗人</option>
                                    <option value="1">题目</option>
                                    <option value="2">内容</option>
                                </select>
                                <input type="text" name='keyword' class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">搜索</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endblock %}
    </body>

</html>
